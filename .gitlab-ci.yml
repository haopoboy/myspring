# See https://gitlab.com/gitlab-org/gitlab-ce/blob/master/lib/gitlab/ci/templates/Maven.gitlab-ci.yml
variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

image: maven:3.3.9-jdk-8
cache:
  paths:
    - .m2/repository

.verify: &verify
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS verify -Dgpg.skip
    - mvn sonar:sonar -Dsonar.projectKey=haopoboy_myspring -Dsonar.organization=haopoboy
      -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.branch.name=$CI_COMMIT_REF_NAME


# Verify merge requests using JDK8
verify:jdk8:
  <<: *verify

deploy:jdk8:
  stage: deploy
  script:
    - echo "${GPG_SECRET_KEY}" | gpg --import
    - gpg --list-key
    - mvn $MAVEN_CLI_OPTS versions:set -DnewVersion=$(echo $CI_COMMIT_TAG | cut -c 2-)
    - mvn $MAVEN_CLI_OPTS clean deploy -s ci-settings.xml -DskipTests
  only:
    - tags
